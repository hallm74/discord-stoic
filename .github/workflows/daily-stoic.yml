name: Daily Stoic

on:
  # Run daily at 7:00 AM Central (CST=13:00 UTC, CDT=12:00 UTC)
  schedule:
    - cron: '0 13 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  post-stoic-quote:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run daily Stoic script
        env:
          MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
          DISCORD_WEBHOOKS: ${{ secrets.DISCORD_WEBHOOKS }}
        run: node scripts/daily-stoic.js
